<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Moynamati Bank.com/Loging Page</title>
    <h1 class="text-center text-5xl font-medium mt-5"> Welcome To <span class="font-bold text-indigo-600 italic"> Moynamati Bank</span></h1>
</head>
<body class="bg-indigo-200">   
   <main>
    <section class="mt-5">

        <div class="mt-5 bg-indigo-400">
            <h3 class=" text-5xl text-center font-medium mt-5">Please Login</h3>
            <input class="mx-auto w-9/12 block mb-2 px-3 mt-5" type="email" name="" id="user_email" placeholder="Email: ">
            
            <input class="mx-auto  w-9/12 block mb-2 px-3" type="password" name="" id="user_password" placeholder="Password:" >
            
            <button id="btn_submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-40 rounded">
                Submit
              </button>
        </div>
    </section>
   </main>
   <script src="js folder/loging_page.js"></script>
</body>

</html>
