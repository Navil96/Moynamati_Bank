<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moynamati bank.com/Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-200">
    <header>
        <h1 class="text-center text-5xl font-medium mt-5">Give Some <span class="font-bold text-indigo-600 italic">Moneeeey !!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h1 class="text-5xl">$<span id="deposit-total" class="text-5xl">00</span></h1>
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h1 class="text-5xl">$<span id="withdraw-total" class="text-5xl">00</span></h1>
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h1 class="text-5xl">$<span id="balance-total" class="text-5xl">00</span></h1>
                </div>
            </div>
        </section>
        <!-- 
            deposit and Withdraw....
         -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-black">
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="mx-12 text-2xl text-white">Please Deposit</h4>
                    <input class="mx-auto  w-9/12 block mb-2 px-3" type="text" name="" id="deposit_field" placeholder="$00 Please Deposit.." >
            
            <button id="btn_deposit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 mx-12 rounded">
                Diposit money</button>
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="mx-12 text-2xl text-white">Please Withdraw</h4>
                    <input class="mx-auto  w-9/12 block mb-2 px-3" type="text" name="" id="withdrawField" placeholder="$00 Please Withdraw.." >
            
            <button id="btn_withdraw" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-12 rounded"> 
                Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js folder/deposit.js"></script>
    <script src="js folder/withdraw.js"></script>
</body>
</html>
